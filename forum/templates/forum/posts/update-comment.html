{% extends 'forum/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .search-input {
            background-color: grey;
            border: none;
        }
    </style>

    <div class="container bg-white shadow-md p-5 form-layout" style="width: 480px;">
        <h3 class="text-center"> Edit your comment </h3>
        <hr>
        <br>
        <form method="POST" autocomplete="off" class="form-group justify-content-center">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                {{ form|crispy }}
            </div>
            <br>
            <button type="submit" class="btn btn-secondary navbar-btn text-white w-100 p-2">
                Save changes
            </button>
        </form>
    </div>


{% endblock %}
