{% extends "forum/base.html" %}
{% load static %}\

{% block content %}

    <style>
        .album {
            max-width: 1000px;
            margin: 0 auto;
        }

    </style>
    <body>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
                {% for post in latest_posts %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">
                                    <a class="text-info text-decoration-none" href="{% url 'post-info' category_slug=post.category.slug post_id=post.id %}"> {{ post.title }} </a>
                                    <a class="text-info text-decoration-none"> {{ post.writer }} </a>
                                    <a class="text-info text-decoration-none"> {{ post.content }} </a>

                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </body>
{% endblock %}
