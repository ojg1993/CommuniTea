{% extends "forum/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }

        .search-input {
            background-color: grey;
            border: none;
        }
    </style>

    <div class="container bg-white shadow-md p-5 w-50 form-layout">
        <h3 class="text-center"> Enter your password </h3>
        <hr>
        <p> Please enter your new password twice so that we can verify if you typed in correctly! </p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <br>

            <button type="submit" class="btn btn-secondary navbar-btn text-white w-100 p-2">
                &nbsp; Update password
            </button>
        </form>
    </div>
    <br>


{% endblock content %}
