{% extends 'forum/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .search-input {
            background-color: grey;
            border: none;
        }
    </style>

    <div class="container bg-white shadow-md p-5 form-layout w-50">
        <h3 class="text-center"> Delete your account </h3>
        <h6 class="text-center"> If you really want to proceed to delete your account,<br>fill the password and click
            delete button. </h6>
        <hr>
        <br>
        <form method="POST" autocomplete="off" class="form-group ">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-danger navbar-btn text-white w-100 p-2">
                Delete my account
            </button>
        </form>
    </div>


{% endblock %}
