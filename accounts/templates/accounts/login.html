{% extends 'forum/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>

    <div class="container bg-white shadow-md p-5 form-layout w-50">
        <h3 class="text-center"> Login to your account </h3>
        <hr>
        <br>
        <form method="POST" autocomplete="off" class="form-group ">
            {% csrf_token %}
            {{ form.email|as_crispy_field }}
            {{ form.password|as_crispy_field }}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">
                Login
            </button>
            <br> <br>
            <div class="text-center">
                <div>
                    <a href="{% url 'user_login' %}"> Forgotten your password ? </a>
                </div>
                <div>
                    <a href="{% url 'register' %}"> Don't have an account ? </a>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
